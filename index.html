<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"

  <body>
    <section class="games" id="games">
      <header>
        <img src="./images/wraper.png" alt="game photo" class="w-100" />
      </header>
      <nav
        class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9 mx-auto"
      >
        <div class="container">
          <h5 class="navbar-brand mb-0 text-uppercase text-white">
            <img
              src="./images/logo-sm.png"
              alt="logo"
              style="max-width: 40px"
            />
            Game Reviews
          </h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  data-category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  aria-current="page"
                  data-category="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  aria-current="page"
                  data-category="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  aria-current="page"
                  data-category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  aria-current="page"
                  data-category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  aria-current="page"
                  data-category="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="container my-5 home">
        <section class="position-relative">
          <div
            class="row row-cols-1 row-gap-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
            id="gameData"
          >

        </section>
      </main>
    </section>
    <section class="details d-none" id="details">
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4">Details Game</h1>
